# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - realtimetodo

on:
  push:
    branches:
      - release
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://ghcr.io///
        username: ${{ secrets.AzureAppService_ContainerUsername_cb286e18f1dc4a9897e7b8bb01407170 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_3285630248b84d0c922659aa27bc538d }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: ghcr.io///${{ secrets.AzureAppService_ContainerUsername_cb286e18f1dc4a9897e7b8bb01407170 }}/rahulranjan937/real-time-todo:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'realtimetodo'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_b622803cfa064ccba918b96a7bd8185e }}
        images: 'ghcr.io///${{ secrets.AzureAppService_ContainerUsername_cb286e18f1dc4a9897e7b8bb01407170 }}/rahulranjan937/real-time-todo:${{ github.sha }}'